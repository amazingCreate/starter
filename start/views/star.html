<table style="width: {{40*columns}}px; height: {{40*rows}}px">
	<tr ng-repeat="row1 in stars" data-rownum="{{$index}}">
		<td ng-repeat="col1 in row1 track by $index" data-colnum="{{$index}}">
			<button type="button" class="btn btn-default" style="background-color:{{getColor(col1)}};min-height:40px;min-width:40px;" ng-click="clickBtn(this)" ng-disabled="col1 == 0"></button>
		</td>
	</tr>
</table>
<button type="button" class="btn btn-default" ng-click="init()">New Game</button>
