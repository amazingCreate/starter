<label style="width:100%;margin:5px 0px;font-size:20px;">{{currentQuestion}}</label>
<label ng-show="showAnswer" style="width:100%;margin:5px 0px;font-size:20px;">{{currentAnswer}}</label>
<input type="text" ng-model="typedAnswer" ng-keydown="myKeydown($event)" placeholder="type deutsche..." style="width:100%;margin:5px 0px;font-size:20px;font-weight:700;"/>
<br>
<button type="button" class="btn btn-default" style="width:30%;margin:5px 0px;" ng-click="checkAnswer()" ng-disabled="finished">submit</button>
<button type="button" class="btn btn-default" style="width:30%;margin:5px 0px;" ng-click="forceNext()" ng-disabled="finished">next</button>
<button type="button" class="btn btn-default" style="width:30%;margin:5px 0px;" ng-click="keep()" ng-disabled="finished">keep</button>

<table class="table table-striped table-hover" style="width:100%;">
	<th style="width:20px;">NO.</th><th>question</th><th>answer</th>
	<tr ng-repeat="row1 in answeredSentences | orderBy:'-timestamp'" data-rownum="{{$index}}">
		<td>{{$index}}</td>
		<td>{{ row1.question }}</td>
		<td>{{ row1.answer }}</td>
	</tr>
</table>
