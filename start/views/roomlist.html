<div class="container-fluid" style="height:100%;">
	<div class="row" style="height:100%;">
		<div class="col-xs-3" style="height:100%;overflow:auto;">
			<div class="list-group">
				<input type="text" ng-model="query" placeholder="Search for..." class="list-group-item" style="width:100%;margin:5px 0px;"/>
				<a href="#" class="list-group-item" ng-class="{'active' : x.selected}" ng-repeat="x in rooms | filter:query" ng-click="selectRoom(x.roomName)">
					<span class="badge" ng-show="x.notificationNumber>0">{{x.notificationNumber}}</span>
					<h4 class="list-group-item-heading">{{ x.roomName }}</h4>
					<p class="list-group-item-text">{{ x.description }}</p>
					<p class="list-group-item-text">{{ x.state }}</p>
				</a>
			</div>
		</div>
		<div class="col-xs-9" style="height:100%;" ng-repeat="x in rooms" ng-show="x.selected">
			<div class="container-fluid" style="height:50px;background-color: #dff0d8;color:#3c763d;">
				<button type="button" class="close"  style="font-size:41px;" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<div>{{ x.roomName }}</div>
				<div>{{ x.description }}</div>
			</div>
			<div class="container-fluid" style="height:calc(100% - 160px);">
				<div>new messages</div>
				<div>new messages</div><div>new messages</div><div>new messages</div>
			</div>
			<div class="container-fluid" style="height:100px;"><textarea style="width:100%;resize:none;height:100%;" rows="4"></textarea></div>
		</div>
	</div>
</div>
